{% extends '_base.html' %}

{% block page_title %}
    Post List
{% endblock page_title %}

{% block content %}



    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                {% for book in book_list %}
                    <div class="card shadow-sm my-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted small py-2">By: {{ book.author }}</h6>
                            <p class="card-text py-3">
                                {{ book.price }}
                            </p>
                        
                            
                            <a href="" class="btn btn-sm btn-success">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            </div>

{% endblock content %}
